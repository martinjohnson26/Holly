<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <title>Holly Cat</title>
  </head>
  <body>
    <header>
      <div>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
          <a class="navbar-brand" href="#hero">Holly Cat</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar" data-toggle="collapse"
            data-target="#collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#hero">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#plans">Plans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#clubs">Clubs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#gallery">Gallery</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- ========================== hero Image ========================== -->
    <section id="hero">
      <div
        class="container-fluid container-hero text-center"
        id="hero-image">
    </div>
      
       
          <h1 class="hero-title">
            LETS KEEP RUNNING <br />
            Everything for your next big challenge
          </h1>
        
    
    </section>

    <!-- =================== gallery =================================== -->
    <section id="gallery">
      
        <h2 class="text-center text-uppercase">Gallery</h2>
      
      <img src="static/images/image19.jpeg" alt="image19" />
      
    </section>

   
   
    <!-- ======================= footer ==================================== -->
    <footer>
      <div class="container-fluid media-contact row row-no-gutters py-1">
        <div class="col-md-6 text-uppercase text-center">
          <h5>Contact Us</h5>
          <p class="mb-1">
            Running Head Office, Running Street <br />
            Running Town, RU1 23N<br />
            0121 123 456
          </p>
        </div>
        <div class="col-md-6 text-center">
          <h5 class="social-media-title text-uppercase">Social Media</h5>
          <ul class="media-links list-inline">
            <li class="list-inline-item">
              <a target="_blank" href="https://www.facebook.com">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.twitter.com">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.instagram.com">
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.youtube.com">
                <i class="fa fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">YouTube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
